<!Doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>注册页面</title>
	<script type="text/javascript"charset="utf-8" src="js/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css" >
	<link rel="stylesheet" href="blogcontent.css">
	<link rel="stylesheet" href="css/register.css">
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div id="top">
		<h1 class="center-block">注册界面</h1>
	</div>
	<div id="content">
		<div id="register_content">
			<form class="form-horizontal" action="register.spring" id="register" method="post">
				<div class="form-group">
					<label class="col-md-2 control-label" for="username">用户名</label>
					<div class="col-md-6">
						<input type="text" class="form-control" name="username" id="username" autocomplete="off">
					</div>
					<span class="msg"></span>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label" for="password">密码</label>
					<div class="col-md-6">
						<input type="password" class="form-control" name="password" id="password" autocomplete="off">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label" for="rpassword">再次输入密码</label>
					<div class="col-md-6">
						<input type="password" class="form-control" name="rpassword" id="rpassword" autocomplete="off">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-3 col-md-2">
						<button type="submit" class="btn btn-default">注册</button>
					</div>
					<div class="col-md-2">
						<button type="reset" class="btn btn-default">重置</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
